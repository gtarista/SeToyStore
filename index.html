<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-Commerce Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality product description goes here.</p>
                <p class="price">$19.99</p>
                <button type="button" class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>High-quality product description goes here.</p>
                <p class="price">$19.99</p>
                <button type="button" class="add-to-cart-btn">Add to Cart 2</button>
            </div>
            
            <!-- Add more products as needed -->
        </section>

        <!-- Cart Section -->
        <section id="my-cart" class="cart-grid">
            <h2>My Cart</h2>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                <!-- <tr>
                    <td>Product 1</td>
                    <td>1</td>
                    <td>$19.99</td>
                    <td>$19.99</td>
                </tr> -->
            </table>
            <!-- <p>Total: $19.99</p> -->
            <button type="button" class="checkout-btn">Checkout</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
